<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNTP Départs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <img class="displayed" src="https://nathanhayoun.fr/img/logoSNTP.png" alt="Logo SNTP" width="20%">
    <div class="card mt-2">
        <div class="card-body text-white">
        <h4>
            <span>Départs &nbsp;</span><span style="font-size: 18px"><em>Departures - Partenze </em></span>
        </h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">N° Train</th>
                    <th scope="col">Horaire</th>
                    <th scope="col">Destination</th>
                    <th scope="col">N° Quai</th>
                </tr>
                </thead>
                <tbody>
                {#for arret in arrets}
                <tr>
                    <th scope="row" style="width: 10%">
                        {#if arret.train.typeDeTrain == "TER"}
                        <img src="https://nathanhayoun.fr/img/TERmini.png" alt="TER" width="50%">
                        {#else}
                        <img src="https://nathanhayoun.fr/img/TGVmini.png" alt="TGV" width="50%">
                        {/if}
                    </th>
                    <td>{arret.train.numeroDeTrain}</td>
                    <td>{arret.heureDepart}</td>
                    <td>{arret.train.terminus}</td>
                    <td></td>
                </tr>
                {/for}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>


<style>
    body {
        margin: 0;
        padding: 0;
        background: url("https://nathanhayoun.fr/img/gare.jpg") no-repeat center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .table {
        --bs-table-bg: #ffffff;
        --bs-table-accent-bg: rgb(11, 29, 96);
        --bs-table-striped-color: #ffffff;
        --bs-table-striped-bg: rgb(8, 74, 146);
        --bs-table-active-bg: #ffffff;
        --bs-table-hover-color: #0b1d60;
        color: #ffffff;
        vertical-align: top;
    }

    .card{
        border: 1px solid #000000 !important;
        background-color: black !important;
    }

    .card-body{
        background-color: black !important;
    }

    img.displayed {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

</style>
